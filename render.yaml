services:
  - type: web
    name: content-ideas-agent
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python content_ideas_agent.py
    envVars:
      - key: CLAUDE_API_KEY
        sync: false
      - key: GMAIL_ADDRESS
        sync: false
      - key: GMAIL_APP_PASSWORD
        sync: false
      - key: RECIPIENT_EMAIL
        sync: false
